<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>行事曆</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --main-color: #096db0;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      padding: 30px;
      overflow-y: auto;
      border-right: 2px solid #ddd;
      background-color: #ffffff;
    }

    .right {
      width: 50%;
      padding: 0;
      background-color: #eaf3f9;
    }

    h1 {
      background-color: var(--main-color);
      color: #fff;
      padding: 20px 32px;
      font-size: 30px;
      margin: -30px -30px 30px -30px; /* 把 padding 吃回來，滿版藍底 */
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 i {
      color: #fff;
    }

    h3 {
      color: var(--main-color);
      font-size: 24px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    h5 {
      font-size: 15px;
      margin-top: 10px;
      margin-bottom: 5px;
      background-color: #8e9ea9;
      color: #fff;
      padding: 2px 6px;
      display: inline-block;
      border-radius: 4px;
    }

    a {
      display: block;
      margin: 8px 0;
      color: #00416b;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    a span {
      display: inline;
      font-size: 0.9em;
      color: #666;
      margin-left: 10px;
    }

    a:hover {
      color: #05497a;
      text-decoration: underline;
    }

    p {
      font-size: 0.95em;
      line-height: 1.5;
      color: #444;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1><i class="fa-solid fa-calendar-days"></i> 行事曆</h1>

      <h3>年度行事曆電子檔</h3>
      <a href="http://www.secretariat.fju.edu.tw/uploadFile/uploadFile274.pdf">113 學年度行事曆<span>113.8.1. 至 114.7.31.</span></a>
      <a href="http://www.secretariat.fju.edu.tw/uploadFile/uploadFile285.pdf">114 學年度行事曆<span>114.8.1. 至 115.7.31.</span></a>

      <h3>學期行事曆電子檔</h3>
      <h5>113 學年度</h5>
      <a href="http://www.secretariat.fju.edu.tw/uploadFile/uploadFile273.pdf">第一學期行事曆<span>113.8.1. 至 114.1.31.</span></a>
      <a href="http://www.secretariat.fju.edu.tw/uploadFile/uploadFile284.pdf">第二學期行事曆<span>114.2.1. 至 114.7.31.</span></a>

      <h5>114 學年度</h5>
      <a href="http://www.secretariat.fju.edu.tw/uploadFile/uploadFile288.pdf">第一學期行事曆<span>114.8.1. 至 115.1.31.</span></a>
      <a href="http://www.secretariat.fju.edu.tw/uploadFile/uploadFile286.pdf">第二學期行事曆<span>115.2.1. 至 115.7.31.</span></a>

      <a href="https://calendar.google.com/calendar/embed?src=6d3341c0268485919e7aef33f8326288de78791e7c4e9384a8aca25fb4197869%40group.calendar.google.com&ctz=Asia%2FTaipei" target="_blank">學生版</a>
      <a href="https://calendar.google.com/calendar/embed?src=000428fju%40gmail.com&ctz=Asia%2FTaipei" target="_blank">教職員工版</a>
    </div>

    <div class="right">
      <iframe src="https://calendar.google.com/calendar/embed?src=6d3341c0268485919e7aef33f8326288de78791e7c4e9384a8aca25fb4197869%40group.calendar.google.com&ctz=Asia%2FTaipei"></iframe>
    </div>
  </div>
</body>
</html>

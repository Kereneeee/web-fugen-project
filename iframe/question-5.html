<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="iframe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h1>其他常見問題</h1>

    <div class="accordion-item">
        <div class="accordion-header">Q:學期延後或臨時停課怎麼公告？</div>
        <div class="accordion-content">
            A:請密切注意學校首頁、教務處公告區及校務系統之緊急通知。
            如有重大變動，也會發送 email 或簡訊通知全校師生。
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">Q:教務處辦公時間？要去哪裡找聯絡方式？</div>
        <div class="accordion-content">
            A:教務處平日上班時間為週一至週五 08:30–17:00，中午休息時間不受理業
            務。聯絡電話與 email 請見教務處官網首頁。
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('.accordion-header').click(function () {
      $(this).toggleClass('active');
      $(this).next('.accordion-content').slideToggle(200);
      $('.accordion-header').not(this).removeClass('active');
      $('.accordion-content').not($(this).next()).slideUp(200);
    });
    </script>
</body>
</html>

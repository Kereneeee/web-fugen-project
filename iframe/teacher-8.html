    <style>

        }

        ul.service-list {

        list-style-type: decimal;
        }

        .texts {
        margin-top: 40px;
        }

        .texts p {

        }

        .texts a {
        text-decoration: underline;
        color: #0055aa;
        font-weight: normal;
        font-size: 1rem;
        }

        @media screen and (max-width: 600px) {
        .card {
            flex: 1 1 100%;
        }

        .unit-title {
            font-size: 1.2rem;
        }
        }

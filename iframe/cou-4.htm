<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
        font-family: "Noto Sans TC", sans-serif;
        background: #f5f8fc;
        margin: 0;
        padding: 40px;
        color: #333;
        }

        h1 {
        text-align: center;
        color: #0055aa;
        margin-bottom: 40px;
        }
        
        .accordion-item {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
        overflow: hidden;
        }

        .accordion-header {
        background-color: #f0f4fa;
        color: #003366;
        padding: 15px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
        transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
        background-color: #e2ecf7;
        }

        .accordion-header::after {
        content: '\f078';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        display: inline-block;
        width: 20px; 
        text-align: center;
        margin-left: 8px;
        transition: transform 0.3s ease;
        }


        .accordion-header.active::after {
        transform: rotate(180deg);
        }

        .accordion-content {
        display: none;
        padding: 20px 24px;
        background-color: #f9fcff;
        }

        .accordion-content a{
        color: #00477d;
        display: block;
        margin-bottom: 8px;
        text-decoration: underline;
        }

        table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 16px;
        }

        th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ccc;
        }

        th {
        background-color: #eef4ff;
        color: #003366;
        }
    </style>
</head>

<body>
    <h1>特殊學習課程</h1>

    <div class="accordion-item">
        <div class="accordion-header">自主學習</div>
        <div class="accordion-content">
            <a href="http://docs.academic.fju.edu.tw/edulaw/%E8%BC%94%E4%BB%81%E5%A4%A7%E5%AD%B8%E8%87%AA%E4%B8%BB%E5%AD%B8%E7%BF%92%E5%AD%B8%E5%88%86%E5%AF%A6%E6%96%BD%E8%BE%A6%E6%B3%95.pdf">輔仁大學自主學習學分實施辦法</a>
            <a href="https://docsacademic.fju.edu.tw/form/%E8%87%AA%E4%B8%BB%E5%AD%B8%E7%BF%92%E9%96%8B%E8%AA%B2%E8%A8%88%E7%95%AB%E6%9B%B8.docx">自主學習開課計畫書(docx)</a>
        </div>                  
    </div>

    <div class="accordion-item">
        <div class="accordion-header">暑修作業</div>
        <div class="accordion-content">
            <a href="https://summercourse.fju.edu.tw/sumcourse/">暑修專區</a>
        </div>         
    </div>

    <div class="accordion-item">
        <div class="accordion-header">彈性課程</div>
        <div class="accordion-content">
            <a href="https://academic.fju.edu.tw/DownloadSubLabelFileServlet?menuID=2&labelID=26&subLabelID=654&fileID=2">113學年度彈性課程選課作業公告暨開課表</a>
            <a href="https://docsacademic.fju.edu.tw/form/%E5%BD%88%E6%80%A7%E8%AA%B2%E7%A8%8B%E6%A0%A1%E9%9A%9B%E9%81%B8%E8%AA%B2%E7%94%B3%E8%AB%8B%E8%A1%A8.doc">彈性課程校際選課申請表</a>
        </div>         
    </div>

    <div class="accordion-item">
        <div class="accordion-header">學分學程</div>
        <div class="accordion-content">
            <a href="https://docsacademic.fju.edu.tw/form/%E5%AD%B8%E5%88%86%E5%AD%B8%E7%A8%8B%E8%AA%B2%E7%A8%8B%E7%A7%91%E7%9B%AE%E8%A1%A8.xls">學分學程課程科目表</a>
        </div>         
    </div>    



        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('.accordion-header').click(function () {
      $(this).toggleClass('active');
      $(this).next('.accordion-content').slideToggle(200);
      $('.accordion-header').not(this).removeClass('active');
      $('.accordion-content').not($(this).next()).slideUp(200);
    });
    </script>
</body>
</html>

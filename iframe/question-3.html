<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="iframe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h1>認證與證明文件類</h1>
    <div class="accordion-item">
        <div class="accordion-header">Q:怎麼申請在學證明、成績單、學位證書？</div>
        <div class="accordion-content">
            A:學生可透過于斌樓2樓教務自動化服務機台進行辦理，並依需求繳交工本費。
            部份證明文件提供即時列印服務，方便快速領取。如需詳細流程，請參考:<a href="money-1.html">「學籍」</a>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">Q:能不能線上申請學籍資料？需要什麼文件？</div>
        <div class="accordion-content">
            部分資料可於教務系統線上申辦，學生需登入校內帳號驗證身份。若需郵寄或正式文件，
            請上傳身分證明並繳交郵資。
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('.accordion-header').click(function () {
      $(this).toggleClass('active');
      $(this).next('.accordion-content').slideToggle(200);
      $('.accordion-header').not(this).removeClass('active');
      $('.accordion-content').not($(this).next()).slideUp(200);
    });
    </script>
</body>
</html>

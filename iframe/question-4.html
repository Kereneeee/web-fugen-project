<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="iframe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h1>雙主修、輔系與學分學程類</h1>

    <div class="accordion-item">
        <div class="accordion-header">Q:申請雙主修/輔系的時間與流程？</div>
        <div class="accordion-content">
            A:每學期皆開放一次申請，請於教務處公告時間內填寫申請表並繳交至
            原系與欲申請之系所審核。審核結果會另行公告。
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">Q:修過的課能不能算進雙主修或輔系？</div>
        <div class="accordion-content">
            A:若課程代碼與內容相同，且符合該系課程規定，即可認列。建議事前與系辦確認是否符合
            修課資格與替代條件。
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">Q:要怎麼知道自己有沒有完成學分學程？</div>
        <div class="accordion-content">
            A:可登入學生資訊系統查詢個人修課紀錄或洽詢學程承辦系所審查
            已修課程，確認是否符合學分學程之修畢條件。
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('.accordion-header').click(function () {
      $(this).toggleClass('active');
      $(this).next('.accordion-content').slideToggle(200);
      $('.accordion-header').not(this).removeClass('active');
      $('.accordion-content').not($(this).next()).slideUp(200);
    });
    </script>
</body>
</html>

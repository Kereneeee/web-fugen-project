<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
        font-family: "Noto Sans TC", sans-serif;
        background: #f5f8fc;
        margin: 0;
        padding: 40px;
        color: #333;
        }

        h1 {
        text-align: center;
        color: #0055aa;
        margin-bottom: 40px;
        }
        
        .accordion-item {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
        overflow: hidden;
        }

        .accordion-header {
        background-color: #f0f4fa;
        color: #003366;
        padding: 15px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.06);
        transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
        background-color: #e2ecf7;
        }

        .accordion-header::after {
        content: '\f078';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        display: inline-block;
        width: 20px; 
        text-align: center;
        margin-left: 8px;
        transition: transform 0.3s ease;
        }


        .accordion-header.active::after {
        transform: rotate(180deg);
        }

        .accordion-content {
        display: none;
        padding: 20px 24px;
        background-color: #f9fcff;
        }

        .accordion-content a{
        color: #00477d;
        display: block;
        margin-bottom: 8px;
        text-decoration: underline;
        }

        table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 16px;
        }

        th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ccc;
        }

        th {
        background-color: #eef4ff;
        color: #003366;
        }
    </style>
</head>

<body>
    <h1>系所專區</h1>

    <div class="accordion-item">
        <div class="accordion-header">院開學程結業生名單</div>
        <div class="accordion-content">
            <a href="https://docsacademic.fju.edu.tw/about%20plan/%E9%99%A2%E9%96%8B%E5%AD%B8%E7%A8%8B%E6%87%89%E5%B1%86%E7%B5%90%E6%A5%AD%E7%94%9F%E5%90%8D%E5%96%AE.pdf">院開學程結業生名單</a>
        </div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">國別碼對照表</div>
        <div class="accordion-content">
            <a href="https://docsacademic.fju.edu.tw/about%20register/countrycode.pdf">國別碼對照表</a>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">雙聯學制境外學校學生資料</div>
        <div class="accordion-content">
            <a href="https://docsacademic.fju.edu.tw/about%20register/freshmantypinginform.ods">雙聯學制境外學校學生資料</a>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">自主學習學分成績通過認證名單</div>
        <div class="accordion-content">
            <a href="https://docsacademic.fju.edu.tw/form/%E8%87%AA%E4%B8%BB%E5%AD%B8%E7%BF%92%E5%AD%B8%E5%88%86%E6%88%90%E7%B8%BE%E9%80%9A%E9%81%8E%E8%AA%8D%E8%AD%89%E5%90%8D%E5%96%AE.doc">自主學習學分成績通過認證名單 (doc)</a>
            <a href="https://docsacademic.fju.edu.tw/form/%E8%87%AA%E4%B8%BB%E5%AD%B8%E7%BF%92%E5%AD%B8%E5%88%86%E6%88%90%E7%B8%BE%E9%80%9A%E9%81%8E%E8%AA%8D%E8%AD%89%E5%90%8D%E5%96%AE.odt">自主學習學分成績通過認證名單 (odt)</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $('.accordion-header').click(function () {
      $(this).toggleClass('active');
      $(this).next('.accordion-content').slideToggle(200);
      $('.accordion-header').not(this).removeClass('active');
      $('.accordion-content').not($(this).next()).slideUp(200);
    });
    </script>
</body>
</html>

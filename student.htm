<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生專區</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #e9ecf2;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 28px;
      color: #096db0;
      margin-bottom: 0px;
      margin-left: 25px;
    }

    .container {
      display: flex;
      gap: 1rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      flex: 1;
    }

    .card {
      background: #fff;
      border: 1px solid #cacdd6;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      padding-top: 0.5rem;
      width: 400px;
    }

    .card:hover{
      background-color: #fff;
    }

    .card h2 {
      font-size: 16px;
      background-color: #8892a9; 
      color: white;
      margin-top: 3px;
      margin-bottom: 6px;
      padding: 0.5rem 10rem;
      border-radius: 8px;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      height: fit-content;
      text-align: center;
    }

    .sidebar h2 {
      font-size: 18px;
      color: #00416b;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .sidebar hr {
      height: 0;
      border: none;
      border-top: 2px solid #00416b;
      margin: 0.5rem 0; 
    }

    .sidebar a {
      display: block;
      color: #00416b;
      font-size: 14px;
      text-decoration: none;
      margin-bottom: 0.5rem;
      line-height: 2;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .link-table {
    width: 100%;
    border-spacing: 0.5rem 0.4rem; 
    }

    .link-table td {
    padding: 0;
    vertical-align: top;
    }

    .link-table a {
    color: black;
    text-decoration: none;
    font-size: 14px;
    }

    .link-table a:hover {
    text-decoration: underline;
    color: #096db0;
    }
  </style>
</head>

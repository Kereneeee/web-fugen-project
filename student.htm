<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輔仁大學教務處</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }
        .announcement-section {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 14px;
            color: #7f8c8d;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            text-align: left;
            height: 200px;
        }
        .card h2 {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .card ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 10px 0;
            font-size: 12px;
            color: #7f8c8d;
            height: 120px;
            overflow: hidden;
        }
        .card ul li {
            padding: 3px 0;
        }
        .more-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            float: right;
        }
        .more-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="announcement-section">
        <h1>學生專區</h1>
        <div class="container">
            <div class="card">
                <h2>課程與學業</h2>
                <ul>
                    <li>選課資訊網</li>
                    <li>課程選課流程與訊息</li>
                    <li>課程選項調整</li>
                    <li>自主學習</li>
                </ul>
                <button class="more-btn">了解更多</button>
            </div>
            <div class="card">
                <h2>獎學金與學費</h2>
                <ul>
                    <li>獎學金</li>
                    <li>學費</li>
                    <li>學分學費</li>
                    <li>學分學費</li>
                </ul>
                <button class="more-btn">了解更多</button>
            </div>
            <div class="card">
                <h2>學生活動</h2>
                <ul>
                    <li>輔大生活</li>
                    <li>學生會活動</li>
                    <li>社團活動</li>
                    <li>實習說明會</li>
                </ul>
                <button class="more-btn">了解更多</button>
            </div>
            <div class="card">
                <h2>學業輔導</h2>
                <ul>
                    <li>學業(休學・留校・畢業)</li>
                    <li>學業(休學・留校・畢業)</li>
                    <li>學位授予</li>
                    <li>學位授予</li>
                </ul>
                <button class="more-btn">了解更多</button>
            </div>
            <div class="card">
                <h2>資訊與資源</h2>
                <ul>
                    <li>數位學習</li>
                    <li>數位學習資源</li>
                    <li>數位學習資源</li>
                    <li>數位學習資源</li>
                </ul>
                <button class="more-btn">了解更多</button>
            </div>
            <div class="card">
                <h2>成績學分</h2>
                <ul>
                    <li>成績查詢</li>
                    <li>成績查詢</li>
                    <li>成績查詢</li>
                    <li>成績查詢</li>
                </ul>
                <button class="more-btn">了解更多</button>
            </div>
        </div>
    </section>
</body>
</html>
